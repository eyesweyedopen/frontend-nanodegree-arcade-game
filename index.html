    <!-- main modals -->
    <div class="modalBackground">

        <!-- intro modal -->
        <div class="modal introModal">
            <h1>Welcome to Ladybugger!</h1>

            <p>Watch out!  The more you reach the ocean, the angrier Lady Bug's minion's get!</p>
            <div class="button start">
                <p>Start</p>
            </div>
        </div>

        <!-- endGame modal -->
        <div class="modal endGameModal">
            <!-- dynamically generated -->
        </div>

    </div>
